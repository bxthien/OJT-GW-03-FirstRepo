<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="Ngan_Truong/styles.css">
</head>
<body>


    <header class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <h1>E-commerce</h1>
            </div>
            <div class="search-bar">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search">
                    <div class="input-group-append">
                        <span class="input-group-text search-icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="user-options d-flex">
                <button class="btn">Help</button>
                <button class="btn">Account</button>
                <button class="btn"><i class="fas fa-shopping-cart"></i> Shopping</button>
            </div>
        </div>
    </header>



   <!-- Product Grid -->
<div class="container product-grid mt-4">
    <div id="searchResults" class="row">
        <!-- Placeholder for product items -->
    </div>


 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script src="Ngan_Truong/script.js"></script>
</body>
</html>
