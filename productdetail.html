<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="Quoc_trung/css/style.css" rel="stylesheet">
  <meta name="robots" content="noindex,follow" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
  <script src="Quoc_trung/js/script.js" charset="utf-8"></script>
</head>

<body class="background-gray">
  <header class="header-amber">
    <div class="container">
      <div class="logo-nav">
        <h1 class="logo">E-commerce</h1>
        <nav class="nav-links">
          <a href="#" class="nav-item">Jewelry & Accessories</a>
          <a href="#" class="nav-item">Clothing & Shoes</a>
          <a href="#" class="nav-item">Home & Living</a>
          <a href="#" class="nav-item active">Wedding & Party</a>
          <a href="#" class="nav-item">Toys & Entertainment</a>
          <a href="#" class="nav-item">Art & Collectibles</a>
          <a href="#" class="nav-item">Craft Supplies & Tools</a>
        </nav>
      </div>
      <div class="header-actions">
        <div class="search-bar">
          <select class="select-category">
            <option>All categories</option>
          </select>
          <input type="text" placeholder="Search anything" class="search-input">
          <button class="search-button">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <button class="help-button">Help</button>
        <div class="account">
          <i class="fas fa-user"></i>
          <span>Account</span>
        </div>
        <div class="shopping-cart">
          <i class="fas fa-shopping-bag"></i>
          <span>Shopping</span>
          <span class="cart-count">18</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Start Product Detail -->
  <main class="container">
    <div class="left-column">
      <img id="product-image" src="" alt="Product Image">
    </div>

    <div class="right-column">
      <div class="product-description">
        <span id="product-category"></span>
        <h1 id="product-title"></h1>
        <p id="product-description"></p>
      </div>

      <div class="product-configuration">
        <div class="product-color">
          <span>Color</span>
          <div class="color-choose">
            <!-- Color options can be dynamically added here -->
          </div>
        </div>
      </div>

      <div class="product-price">
        <span id="product-price" style="font-weight: bold;"></span>
        <a href="#" class="cart-btn">Add to cart</a>
      </div>
      <button class="view-cart-btn">View Cart</button>

      <div class="cart" style="display: none;">
        <h2>Your Cart</h2>
        <ul class="cart-contents"></ul>
        <p>Total: $<span class="cart-total">0</span></p>
        <button class="close-cart-btn">Close</button>
      </div>
    </div>
    </div>
  </main>
</body>

</html>
