<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Tat_Chuong/order-summary.css">
</head>
<body>
    <div class="cart-container">
        <h1>Shopping Cart</h1>
        
        <table class="cart-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr class="cart-item">
              <td class="product-name">Product 1</td>
              <td class="product-price">$20.00</td>
              <td class="product-quantity"><input type="number" value="1" min="1" class="quantity-input"></td>
              <td class="product-total">$20.00</td>
              <td class="remove-item"><button>Remove</button></td>
            </tr>
            <tr class="cart-item">
              <td class="product-name">Product 2</td>
              <td class="product-price">$35.00</td>
              <td class="product-quantity"><input type="number" value="1" min="1" class="quantity-input"></td>
              <td class="product-total">$35.00</td>
              <td class="remove-item"><button>Remove</button></td>
            </tr>
            <tr class="cart-item">
                <td class="product-name">Product 3</td>
                <td class="product-price">$55.00</td>
                <td class="product-quantity"><input type="number" value="1" min="1" class="quantity-input"></td>
                <td class="product-total">$55.00</td>
                <td class="remove-item"><button>Remove</button></td>
              </tr>
              <tr class="cart-item">
                <td class="product-name">Product 4</td>
                <td class="product-price">$45.00</td>
                <td class="product-quantity"><input type="number" value="1" min="1" class="quantity-input"></td>
                <td class="product-total">$45.00</td>
                <td class="remove-item"><button>Remove</button></td>
              </tr>
          </tbody>
        </table>
    
        <div class="cart-summary">
          <p>Total: $155.00</p>
          <button class="checkout-btn">Proceed to Checkout</button>
        </div>
      </div>
    
</body>
</html>
