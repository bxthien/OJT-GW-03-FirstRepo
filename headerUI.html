<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Header</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Hoang_Hao/headerUI.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./Quang_Vu/script.js"></script>
  </head>

  <body>
    <header class="header">
      <div class="header-container">
        <div class="logo-and-nav">
          <h1 class="logo">E-commerce</h1>
          <nav class="nav-links">
            <a href="#" class="nav-link">Jewelry & Accessories</a>
            <a href="#" class="nav-link">Clothing & Shoes</a>
            <a href="#" class="nav-link">Home & Living</a>
            <a href="#" class="nav-link active-link">Wedding & Party</a>
            <a href="#" class="nav-link">Toys & Entertainment</a>
            <a href="#" class="nav-link">Art & Collectibles</a>
            <a href="#" class="nav-link">Craft Supplies & Tools</a>
          </nav>
        </div>

        <div class="search-actions">
          <div class="search-bar">
            <select class="category-dropdown">
              <option>All categories</option>
            </select>
            <input
              type="text"
              placeholder="Search anything"
              class="search-input"
            />
            <button class="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <button class="help-btn">Help</button>
          <div class="account flex relative group cursor-pointer">
            <i class="fas fa-user"></i>
            <span class="text-red-500">Account</span>
            <div
              class="hidden group-hover:block absolute top-6 -right-2 bg-white hover:bg-gray-200 px-4 py-2 "
            >
              <span class="cursor-pointer" onclick="logout(event)">Logout</span>
            </div>
          </div>
          <div class="cart">
            <i class="fas fa-shopping-bag"></i>
            <span>Shopping</span>
            <span class="cart-count">18</span>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
