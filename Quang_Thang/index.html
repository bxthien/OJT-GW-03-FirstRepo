<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin khách hàng</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Thông tin khách hàng</h1>
            <button class="edit-btn" onclick="toggleEdit()">
                <span class="edit-icon"><span class="glyphicon glyphicon-pencil"></span>
                <span class="edit-text">Chỉnh sửa</span>
            </button>
        </div>

        <div class="info-grid">
            <div class="info-item">
                <div class="info-label">
                    <span class="icon"><span class="glyphicon glyphicon-user"></span>Họ và tên
                </div>
                <div class="info-content" id="name-container">
                    <span class="info-value">Nguyễn Văn A</span>
                </div>
            </div>

            <div class="info-item">
                <div class="info-label">
                    <span class="icon"><span class="glyphicon glyphicon-phone"></span>Số điện thoại
                </div>
                <div class="info-content" id="phone-container">
                    <span class="info-value">0912345678</span>
                </div>
            </div>

            <div class="info-item">
                <div class="info-label">
                    <span class="icon"><span class="glyphicon glyphicon-envelope"></span>Email
                </div>
                <div class="info-content" id="email-container">
                    <span class="info-value">nguyenvana@email.com</span>
                </div>
            </div>

            <div class="info-item">
                <div class="info-label">
                    <span class="icon"><span class="glyphicon glyphicon-home"></span>Địa chỉ
                </div>
                <div class="info-content" id="address-container">
                    <span class="info-value">123 Đường ABC, Quận 1, TP.HCM</span>
                </div>
            </div>

            <div class="info-item">
                <div class="info-label">
                    <span class="icon"><span class="glyphicon glyphicon-briefcase"></span>Công ty
                </div>
                <div class="info-content" id="company-container">
                    <span class="info-value">Công ty TNHH XYZ</span>
                </div>
            </div>

            <div class="info-item">
                <div class="info-label">
                    <span class="icon"><span class="glyphicon glyphicon-calendar"></span>Ngày tham gia
                </div>
                <div class="info-content" id="date-container">
                    <span class="info-value">01/01/2023</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
